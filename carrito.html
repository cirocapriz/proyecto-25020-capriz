<header class="header">
  <div class="logo-container">
    <img src="img/logo1.png" class="logo" alt="Logo">
  </div>
  <ul class="navbar">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="catalogo.html">Catálogo</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li>
      <a href="carrito.html">
        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        <span id="contador-carrito" style="
          background:red;
          color:white;
          border-radius:50%;
          padding:2px 6px;
          font-size:0.8rem;
          position:relative;
          top:-10px;
          left:-5px;">0</span>
      </a>
    </li>
  </ul>
</header>


<main class="catalogo">
  <h1>Carrito de Compras</h1>

  <table class="tabla-catalogo" id="tabla-carrito">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Precio</th>
         <th>Cantidad</th>
      <th></th>
      </tr>
    </thead>
    <tbody id="lista-carrito">
      <!-- Productos aquí -->
    </tbody>
  </table>

  <h3 id="total">Total: $0</h3>

  <button id="finalizar-compra" class="descargar">Finalizar Compra</button>
</main>

</footer>

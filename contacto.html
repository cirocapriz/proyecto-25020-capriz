<!DOCTYPE html>
<html lang="es">

</head>
<body>
  <header class="header">
  <div class="logo-container">
    <img src="img/logo1.png" class="logo" alt="Logo">
  </div>
  <div class="hamburger" id="hamburger">&#9776;</div> <!-- botón hamburguesa -->
  <ul class="navbar">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="catalogo.html">Catálogo</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li>
      <a href="carrito.html">
        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        <span id="contador-carrito" style="
          background:red;
          color:white;
          border-radius:50%;
          padding:2px 6px;
          font-size:0.8rem;
          position:relative;
          top:-10px;
          left:-5px;">0</span>
      </a>
    </li>
  </ul>
</header>

  <main class="contacto">
  <h1>Contacto</h1>
  <p>Si tenés dudas, sugerencias o querés contactarnos, completá el formulario:</p>

  <form id="form-contacto">
    <div>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    </div>
    <button type="submit" class="descargar">Enviar</button>
  </form>

  <div id="resultado" style="margin-top:20px; color:green; font-weight:bold;"></div>
</main>
